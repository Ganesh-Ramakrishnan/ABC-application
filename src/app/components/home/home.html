<div class="home-page">

  <!-- ── Ambient Background Orbs ── -->
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>
  <div class="bg-orb bg-orb-3"></div>

  <!-- ── Main Content ── -->
  <div class="main-content">

    <!-- Hero -->
    <div class="hero-section">
      <h1 class="hero-title">
        Learn <span class="hero-highlight">A–Z</span>, One Letter at a Time!
      </h1>
    </div>

    <!-- Mode Cards -->
    <div class="cards-container">

      <!-- Master Tracing Card -->
      <div class="mode-card tracing-card" (click)="startLearning()">

        <!-- Glow ring -->
        <div class="card-glow tracing-glow"></div>

        <div class="card-visual tracing-visual">
          <!-- Grid pattern overlay -->
          <div class="visual-grid"></div>
          <!-- Decorative blobs -->
          <div class="blob blob-tr"></div>
          <div class="blob blob-bl"></div>
          <!-- Inner glow circle -->
          <div class="letter-glow-ring"></div>
          <!-- Big letter A -->
          <span class="card-letter">A</span>
          <!-- Floating dots -->
          <div class="float-dot fd-1"></div>
          <div class="float-dot fd-2"></div>
          <div class="float-dot fd-3"></div>
          <!-- Carousel dots -->
          <div class="card-dots">
            <span class="dot dot-active"></span>
            <span class="dot"></span>
            <span class="dot dot-faint"></span>
          </div>
        </div>

        <div class="card-body">
          <div class="card-icon-row">
            <div class="card-icon-wrap tracing-icon-wrap">
              <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </div>
            <span class="card-tag tracing-tag">Tracing</span>
          </div>
          <h2 class="card-title">Master Tracing</h2>
          <p class="card-desc">Follow the dotted lines and build perfect letter shapes step by step!</p>
          <button class="card-btn tracing-btn">
            Start Tracing
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Free Writing Card -->
      <div class="mode-card writing-card" (click)="startWriting()">

        <!-- Glow ring -->
        <div class="card-glow writing-glow"></div>

        <div class="card-visual writing-visual">
          <!-- Grid pattern overlay -->
          <div class="visual-grid visual-grid-blue"></div>
          <!-- Decorative blobs -->
          <div class="blob blob-tl-blue"></div>
          <div class="blob blob-br-blue"></div>
          <!-- Writing illustration -->
          <div class="writing-illustration">
            <div class="paper-card">
              <div class="paper-line-header"></div>
              <div class="paper-line"></div>
              <div class="paper-line paper-line-short"></div>
              <div class="paper-line paper-line-shorter"></div>
            </div>
            <div class="pencil-wrap">
              <div class="pencil">✏️</div>
            </div>
          </div>
          <!-- Floating dots -->
          <div class="float-dot fd-b1 blue-dot"></div>
          <div class="float-dot fd-b2 blue-dot"></div>
          <div class="float-dot fd-b3 blue-dot"></div>
        </div>

        <div class="card-body">
          <div class="card-icon-row">
            <div class="card-icon-wrap writing-icon-wrap">
              <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931z" />
              </svg>
            </div>
            <span class="card-tag writing-tag">Writing</span>
          </div>
          <h2 class="card-title">Free Writing</h2>
          <p class="card-desc">Express yourself freely and develop your own unique writing style!</p>
          <button class="card-btn writing-btn">
            Start Writing
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931z" />
            </svg>
          </button>
        </div>
      </div>

    </div>

    <!-- Bottom hint -->
    <p class="bottom-hint">
      <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      Tap a card to begin your learning adventure
    </p>

  </div>

</div>
