  <!-- Filter Tabs -->
  <div class="relative z-10 flex justify-center gap-2 md:gap-4 px-4 mb-4 md:mb-6">
    <button
      (click)="filterLetters('uppercase')"
      class="px-3 sm:px-4 md:px-8 py-2 md:py-3 rounded-full font-bold text-sm sm:text-base md:text-xl transition-all shadow-lg hover:scale-105"
      [class]="selectedFilter === 'uppercase' ? 'bg-purple-600 text-white border-4 border-purple-800' : 'bg-white text-purple-600 border-4 border-gray-200'">
      ABC
    </button>

    <button

    <button

  <!-- Letter Grid -->

    <div class="grid grid-cols-5 sm:grid-cols-7 md:grid-cols-9 gap-2 sm:gap-3 md:gap-4 max-w-5xl mx-auto">
      <div
        *ngFor="let letter of filteredLetters; let i = index"
        (click)="selectLetter(letter.letter)"
        class="letter-tile animate-pop-in relative aspect-square rounded-xl sm:rounded-2xl md:rounded-3xl cursor-pointer transform hover:scale-110 transition-all duration-200 shadow-xl hover:shadow-2xl flex items-center justify-center border-3 md:border-4 border-white"
        [ngClass]="getLetterGradient(i)"
        [style.animation-delay]="(i * 0.03) + 's'">

        <!-- Letter -->
        <span class="text-xl sm:text-2xl md:text-4xl lg:text-5xl font-bold text-white drop-shadow-lg">
          {{letter.letter}}
        </span>

        <!-- Completed Badge -->
        <div *ngIf="letter.completed" class="absolute -top-1 -right-1 w-4 h-4 md:w-6 md:h-6 bg-green-500 rounded-full flex items-center justify-center shadow-lg border-2 border-white animate-pulse">
